<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Welcome to Roomies</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="body">
	<!-- Top bar -->
	<div class="header">
		<a href="index.html" class="logo-link">
			<img src="media/img/logo.png" alt="Roomies" class="logo-img">
		</a>
	</div>
	<!-- Main content -->
	<div class="main">
		<div class="main-wrapper">
			<!-- Sign in / Register -->
			<div class="column-wrapper">
				<!-- Sign in -->
				<div class="box column-2">
					<div class="box-padding">
						<h2 class="h2">Sign in</h2>
						<form method="POST">
							<label for="email" class="label">Email:
								<input type="email" name="signinEmail" placeholder="Email" id="email" class="text-input">
							</label>
							<label for="password" class="label">Password:
								<input type="password" name="signinPassword" placeholder="Password" id="password" class="text-input">
							</label>
							<input type="submit" value="Sign in" class="button input-button">
						</form>
					</div>
				</div>
				<!-- Register -->
				<div class="box column-2">
					<div class="box-padding">
						<h2 class="h2">Register</h2>
					</div>
				</div>
			</div>
			<!-- Accommodation Reviews -->
			<div class="box">
				<div class="box-padding">
					<h2 class="h2">Accommodation Reviews</h2>
					<a href="#" class="button">View All</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
